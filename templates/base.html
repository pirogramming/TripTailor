{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}
    {% endblock %}
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="left_nav">
            <a href="{% url 'places:main' %}">
                <img src="" alt="logo">
            </a>
        </div>
        <div class="right_nav">
            {% if user.is_authenticated %}
                <a href="{% url 'routes:route_list' %}" class="btn">전체 루트 보기</a>
                <form action="{% url 'account_logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout_button">
                        로그아웃
                    </button>
                </form>
            {% else %}
                <a href="{% url 'routes:route_list' %}" class="btn">전체 루트 보기</a>
                <a href="{% url 'account_login' %}">로그인</a>
                <a href="{% url 'account_signup' %}">회원가입</a>
            {% endif %}
        </div>
    </nav>
    <div class="main_div">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
